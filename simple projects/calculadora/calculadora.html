<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="painel">
                <input type="text" id="display" value="" >
            </div>
            <div id="teclado">
                <button  onclick="limpar()" >C</button>
                <button class="botoes"  data-value="/">/</button>
                <button class="botoes"  data-value="*">x</button>
                <button class="botoes"  data-value=",">,</button>
                <button class="botoes"  data-value="1">1</button>
                <button class="botoes"  data-value="2">2</button>
                <button class="botoes"  data-value="3">3</button>
                <button class="botoes"  data-value="+">+</button>
                <button class="botoes"  data-value="4">4</button>
                <button class="botoes" data-value="5">5</button>
                <button class="botoes"  data-value="7">6</button>
                <button class="botoes" data-value="-" >-</button>
                <button class="botoes"  data-value="7">7</button>
                <button class="botoes"  data-value="8">8</button>
                <button class="botoes"  data-value="9">9</button>
                <button class="botoes"  data-value="0">0</button>
                <button id="igual" onclick="calcular()">=</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>

 <script src="components.js" defer></script>
</body>
</html>
